##########
# EXTRACT UPDATE MEDIA
# This is a separate step from unarchive to allow files to be transferred independently to save time / bandwidth
- name: patch - check patch is downloaded
  local_action: stat path={{ ibm_infosvr_media_dir }}/{{ item.srcFile }}
  with_items: "{{ ibm_infosvr_ug_patches_list }}"
  register: __ibm_infosvr_patching_files

- name: patch - copy installation media
  copy:
    src: "{{ ibm_infosvr_media_dir }}/{{ item.item.srcFile }}"
    dest: "{{ ibm_infosvr_tmp.linux }}/{{ item.item.srcFile }}"
    force: no
  become: yes
  when: item.stat.exists
  with_items: "{{ __ibm_infosvr_patching_files.results }}"

- name: patch - extract updates
  unarchive:
    src: "{{ ibm_infosvr_tmp.linux }}/{{ item.item.srcFile }}"
    dest: "{{ ibm_infosvr_tmp.linux }}"
    creates: "{{ ibm_infosvr_tmp.linux }}/{{ item.item.tarball }}"
    copy: no
  become: yes
  when: item.stat.exists
  with_items: "{{ __ibm_infosvr_patching_files.results }}"

##########
# INSTALL UPDATES
- name: patch - load docker images
  docker_image:
    name: "{{ item.item.name }}"
    load_path: "{{ ibm_infosvr_tmp.linux }}/{{ item.item.tarball }}"
    state: present
  become: yes
  when: item.stat.exists
  with_items: "{{ __ibm_infosvr_patching_files.results }}"

- name: patch - apply updated images
  shell: >
          kubectl
          set image
          "deployment/{{ item.item.svc }}"
          "{{ item.item.svc }}={{ item.item.name }}"
  become: yes
  when: item.stat.exists
  with_items: "{{ __ibm_infosvr_patching_files.results }}"
