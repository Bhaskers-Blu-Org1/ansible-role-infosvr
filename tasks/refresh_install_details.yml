- name: refresh - check existing installation details
  raw: >
        cat {% if 'ibm-information-server-clients' in group_names %}{{ ibm_infosvr_install_location.win }}\{% else %}{{ ibm_infosvr_install_location.linux }}/{% endif %}Version.xml
  register: ibm_infosvr_version_xml_output
  changed_when: False
  ignore_errors: True

- name: refresh - set installation details
  set_fact:
    ibm_infosvr_version_xml: "{% if ibm_infosvr_version_xml_output.rc == 0 %}{{ ibm_infosvr_version_xml_output.stdout }}{% else %}NOT INSTALLED{% endif %}"
    ibm_infosvr_installed_version: ""

- name: refresh - parse version from Version.xml
  xml:
    xmlstring: "{{ ibm_infosvr_version_xml_output.stdout }}"
    xpath: /x:LocalInstallRegistry/x:InstallType
    namespaces:
      x: http://www.ibm.com/LocalInstallRegistry
    content: attribute
    attribute: x:currentVersion
  register: ibm_infosvr_installed_version_xml
  when: ibm_infosvr_version_xml_output.rc == 0 and not ('ibm-information-server-clients' in group_names)

- name: refresh - register version number for reference
  set_fact:
    ibm_infosvr_installed_version_full: '{{ ibm_infosvr_installed_version_xml.matches[0]["{http://www.ibm.com/LocalInstallRegistry}InstallType"].currentVersion }}'
    ibm_infosvr_installed_version: '{{ ibm_infosvr_installed_version_xml.matches[0]["{http://www.ibm.com/LocalInstallRegistry}InstallType"].currentVersion[:4] }}'
  when: ibm_infosvr_version_xml_output.rc == 0 and not ('ibm-information-server-clients' in group_names)
