- name: run IBM InfoSphere Information Server from local repo
  hosts: all
  any_errors_fatal: true
  gather_facts: no
  vars:
    repository: "localhost:5000"
  tasks:

    - name: Ensure 'version' variable has been provided
      assert:
        that:
          - version is defined
        msg: "No 'image_filename' parameter provided to specify image to restore: \
              use '-e version=...' as an argument to ansible-playbook"
      delegate_to: localhost

    - name: startup new container
      docker_container:
        name: infosvr
        image: "{{ repository }}/infosvr:{{ version }}"
        hostname: infosvr.container.ibm.com
        privileged: no
        ipc_mode: host
        capabilities:
          - IPC_OWNER
        state: started
        recreate: yes
        published_ports:
          - "22222:22"
          - "9446:9446"
          - "52181:52181"
          - "59092:59092"
      delegate_to: localhost

    - name: now gather facts
      setup: gather_subset=all

    - import_role: name=IBM.infosvr tasks_from=setup_vars.yml

    - name: startup Information Server
      import_role:
        name: IBM.infosvr
        tasks_from: start.yml
